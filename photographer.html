<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0e8c5e07d6.js" crossorigin="anonymous"></script>
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="index.html"> 
        <img src="assets/images/logo.png" class="logo" alt="fisheye logo"/>
      </a>
    </header>

    <main id="main">
      <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
      </div>

      <div class="sort">
        <label for="sort-select">Trier par</label>
        <select name="sort-select" id="sort-select"> 
          <option value="Popularité">Popularité</option>
          <option value="Date">Date</option>
          <option value="Titre">Titre</option>
        </select>
      </div>

      <div class="photograph-medias"></div>
    </main>

    <div class="lightbox" role="dialog" aria-describedby="Lightbox" style="display:none;"></div> 

    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2 class="contact-title">Contactez-moi</h2>
          <img alt="close-modale" class="close-modale" src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
				<form action="index.html" name="form" id='modal'>
          <div role="group" aria-labelledby="Coordonnées">
            <label for="firstname" class="firstname">Prénom</label> 
            <input type="text" name="firstname" id="firstname" class="input-form" aria-label="Prénom" aria-required="true"/>
            <span class="error-firstname"></span>
            
            <label for="lastname" class="lastname">Nom</label>
            <input type="text" name="lastname" id="lastname" class="input-form" aria-label="Nom" aria-required="true">
            <span class="error-lastname"></span>
            
            <label for="email" class="email">Email</label>
            <input type="text" name="email" id="email" class="input-form" aria-label="Email" aria-required="true">
            <span class="error-email"></span>
            
            <label for="textarea" class="textarea">Votre message</label>
            <textarea name="textarea" id="textarea" aria-label="Votre message" aria-required="true"></textarea>
            <span class="error-textarea"></span>
          </div>
          
          <button class="contact_button submit-btn" type="submit">Envoyer</button>
				</form>
			</div>
		</div>
    <footer class="totalLikesContainer">    </footer>
    <script type="module"  src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
